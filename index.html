<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./wqd.ico">
    <title>你不知道的CSS</title>
    <style>
        body {
            margin: 0;
        }
        .wqd {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            animation: wqd-background-color 20s linear infinite alternate;
        }
        @keyframes wqd-background-color {
            0% {
                background-color: #12c2e9;
            }
            50% {
                background-color: #c471ed;
            }
            100% {
                background-color: #f64f59;
            }
        }
        @keyframes wqd-text-stroke {
            0% {
                -webkit-text-stroke: 2px #12c2e9;
            }
            50% {
                -webkit-text-stroke: 2px #c471ed;
            }
            100% {
                -webkit-text-stroke: 2px #f64f59;
            }
        }
        section {
            height: 100vh;
            background-color: #1e1e1e;
            box-sizing: border-box;
            padding: 1em;
            background-clip: content-box;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 48px;
            color: white;
            letter-spacing: .25em;
        }
        .title span {
            animation: wqd-text-stroke 20s linear infinite alternate;
            color: transparent;
            font-weight: 900;
            font-size: 2em;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="wqd">
        <section>
            <div class="title">你不知道的<span>CSS</span></div>
        </section>
        <section>
            <iframe src="./demo/pink-heart.html" frameborder="0"></iframe>
        </section>
        <section>
            <iframe src="./demo/wave-ball.html" frameborder="0"></iframe>
        </section>
        <section>
            <iframe src="./demo/ghost-button.html" frameborder="0"></iframe>
        </section>
        <section>
            <iframe src="./demo/macbook.html" frameborder="0"></iframe>
        </section>
    </div>
</body>
</html>
