<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./wqd.ico">
    <title>你不知道的CSS</title>
    <style>
        body {
            margin: 0;
        }
        .wqd {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            animation: wqd 5s linear infinite alternate;
        }
        @keyframes wqd {
            0% {
                background-color: #12c2e9;
            }
            50% {
                background-color: #c471ed;
            }
            100% {
                background-color: #f64f59;
            }
        }
        section {
            height: 100vh;
            background-color: white;
            box-sizing: border-box;
            padding: 24px;
            background-clip: content-box;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 60px;
        }
        .title span {
            animation: wqd 5s linear infinite alternate;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="wqd">
        <section>
            <div class="title">你不知道的<span>CSS</span></div>
        </section>
        <section></section>
        <section></section>
    </div>
</body>
</html>
